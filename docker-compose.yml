version: '3.9'
services:
    apache-example:
      container_name: php
      build: .
      depends_on:
        - db
      ports:
        - 8081:80
      volumes:
        - ./src:/var/www/html
      networks:
        - network
    
    db:
      container_name: db
      image: mysql:5.7
      ports:
        - 3306:3306
      volumes:
       - mysql:/var/lib/mysql
       - ./persons.sql:/docker-entrypoint-initdb.d/persons.sql 
      restart: always
      environment:
        MYSQL_DATABASE: aNewBegening
        # MYSQL_USER: root
        MYSQL_PASSWORD: root
        MYSQL_ROOT_PASSWORD: root
      networks:
        - network
    
networks:
  network:
    driver: bridge

volumes:
  mysql:
